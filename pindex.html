<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>錦德猛將工程相機 A3-2</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="錦德相機">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <style>
        body { margin:0; background:#000; overflow:hidden; font-family: sans-serif; -webkit-user-select: none; }
        #camera { position:fixed; width:100vw; height:100vh; object-fit:cover; z-index:1; }
        
        /* 拍照按鈕 */
        #btn {
            position:absolute; bottom:50px; left:50%;
            transform:translateX(-50%);
            width:85px; height:85px;
            border-radius:50%;
            border:5px solid #d4af37;
            background:rgba(212, 175, 55, 0.3);
            z-index:20;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        #btn:active { background:rgba(212, 175, 55, 0.6); transform:translateX(-50%) scale(0.95); }

        /* 資訊欄 */
        #infoBox {
            position:absolute;
            top:30px; left:20px;
            padding:15px;
            background:rgba(0,0,0,0.55);
            border:2px solid #d4af37;
            border-radius:15px;
            color:#fff;
            font-size:16px;
            line-height:1.6em;
            z-index:10;
            pointer-events: none;
        }

        /* 小地圖 */
        #mapBox{
            position:absolute;
            bottom:50px; right:20px;
            width:120px; height:120px;
            border:2px solid #d4af37;
            border-radius:12px;
            overflow:hidden;
            background:#222;
            z-index:10;
        }
        #mapImg{ width:100%; height:100%; object-fit:cover; }

        /* 拍照後提示閃爍 */
        .flash { animation: flashAni 0.3s; }
        @keyframes flashAni { 
            0% { background: #fff; opacity: 1; }
            100% { background: transparent; opacity: 0; }
        }
    </style>
</head>
<body>

<div id="flashLayer" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:100; pointer-events:none;"></div>
<video id="camera" autoplay playsinline></video>

<div id="infoBox">
    <div id="tm">時間：讀取中…</div>
    <div id="gps">座標：讀取中…</div>
    <div id="alt">高度：讀取中…</div>
    <div id="addr">地址：讀取中…</div>
    <div style="color:#d4af37; font-weight:bold; margin-top:5px;">備註：#錦德防水工程</div>
</div>

<div id="mapBox">
    <img id="mapImg">
</div>

<button id="btn"></button>

<script>
const video = document.getElementById('camera');
const mapImg = document.getElementById('mapImg');
let camOK = false;

/* 啟動相機 */
async function startCam(){
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
        });
        video.srcObject = stream;
        camOK = true;
    } catch(e) { 
        alert("⚠️ 請檢查：\n1. 網址是否為 HTTPS\n2. 是否已允許相機權限"); 
    }
}
startCam();

/* 更新時間 */
setInterval(() => {
    const d = new Date();
    document.getElementById('tm').innerText = "時間：" + d.toLocaleString("zh-TW", { hour12: false });
}, 1000);

/* GPS 與 地址 */
let lat = 0, lon = 0;
navigator.geolocation.watchPosition(async pos => {
    lat = pos.coords.latitude;
    lon = pos.coords.longitude;
    document.getElementById('gps').innerText = `座標：N ${lat.toFixed(6)}°, E ${lon.toFixed(6)}°`;
    document.getElementById('alt').innerText = "高度：" + (pos.coords.altitude ? pos.coords.altitude.toFixed(1) : "0") + " 公尺";

    // 地圖 (修正跨域問題)
    const z = 16;
    const xtile = Math.floor((lon + 180) / 360 * Math.pow(2, z));
    const ytile = Math.floor((1 - Math.log(Math.tan(lat * Math.PI / 180) + 1 / Math.cos(lat * Math.PI / 180)) / Math.PI) / 2 * Math.pow(2, z));
    mapImg.crossOrigin = "anonymous"; 
    mapImg.src = `https://tile.openstreetmap.org/${z}/${xtile}/${ytile}.png`;

    // 地址查詢
    try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
        const data = await res.json();
        const fullAddr = data.display_name || "";
        // 簡化地址顯示，過濾掉郵遞區號等冗餘資訊
        document.getElementById('addr').innerText = "地址：" + fullAddr.split(',').slice(0, 3).reverse().join('');
    } catch(e) {}
}, null, { enableHighAccuracy: true });

/* 拍照邏輯 */
document.getElementById('btn').addEventListener("click", () => {
    if(!camOK || !video.videoWidth) return;

    // 拍照閃光視覺效果
    const flash = document.getElementById('flashLayer');
    flash.classList.remove('flash');
    void flash.offsetWidth; // 強制重繪
    flash.classList.add('flash');

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");

    // 1. 底圖
    ctx.drawImage(video, 0, 0);

    // 2. 文字資訊黑框
    ctx.fillStyle = "rgba(0,0,0,0.5)";
    ctx.fillRect(50, 50, canvas.width * 0.65, 300);
    
    // 3. 文字內容
    ctx.fillStyle = "#fff";
    ctx.font = "36px Arial";
    ctx.fillText(document.getElementById('tm').innerText, 70, 110);
    ctx.fillText(document.getElementById('gps').innerText, 70, 170);
    ctx.fillText(document.getElementById('addr').innerText, 70, 230);
    ctx.fillStyle = "#d4af37";
    ctx.fillText("#錦德防水工程", 70, 300);

    // 4. 地圖印入
    try {
        ctx.drawImage(mapImg, canvas.width - 240, canvas.height - 240, 180, 180);
        ctx.strokeStyle = "#d4af37";
        ctx.lineWidth = 6;
        ctx.strokeRect(canvas.width - 240, canvas.height - 240, 180, 180);
    } catch(e) {}

    // 5. 存檔
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/jpeg", 0.9);
    link.download = `JINDE_${Date.now()}.jpg`;
    link.click();
});
</script>
</body>
</html>
